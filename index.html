<!DOCTYPE html>
<html lang="tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./img/network.png" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/TweenMax.min.js"></script>
  <script src="./js/tool.js"></script>
  <link rel="stylesheet" href="./css/style.min.css">
  <title>管理系統</title>
</head>

<body>
  <div id="wrapper">
    <div id="clouds"></div>
    <div id="gress"></div>
  </div>
  <div id="page" class="container">
    <h2 class="mt-2">管理系統</h1>
      <p><img src="./img/R1_Logo.gif" alt="R1_Logo"></p>
      <div id="login" class="box" style="display: block;">
        <h3>請登入</h3>
        <div class="txtb">
          <input id="account" type="text" name="" />
          <span data-placeholder="帳號"></span>
        </div>
        <div class="txtb">
          <input id="password" type="password" name="" />
          <span data-placeholder="密碼"></span>
        </div>
        <p id="verification" class="m-0">驗證錯誤</p>
        <input id="loginBtn" type="submit" name="" value="登入">
      </div>
      <div id="animation" class="sk-rotating-plane"></div>
  </div>
  <script src="./js/animation.js"></script>
  <script type="text/javascript">
    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");
    })
    $(".txtb input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    })
  </script>
</body>

</html>
